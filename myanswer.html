<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta name="format-detection" content="telephone=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge, chrome=1">
    <meta name="renderer" content="webkit">
    <title>我的回答</title>
    <link rel="stylesheet" href="css/basic.css">
    <link rel="stylesheet" href="css/myanswer.css">
    <script>
        function resize () {
            if (document.documentElement.clientWidth > 750) {
                document.documentElement.removeAttribute("style");
                return;
            }
            document.documentElement.style.fontSize = document.documentElement.clientWidth / 7.5 + "px";
        }
        resize();
        window.onresize = resize;
    </script>
</head>
<body>
    <div class="myanswer">
        <div class="myanswer-top clear">
            <a class="back-link lt" href="javascript: history.go(-1);">
                <span class="back-arrow"></span>
            </a>
            <h3 class="myanswer-title">我的回答</h3>
        </div>
        <div class="myanswer-body">
            <div class="myanswer-list">
                <p class="myanswer-time">5分钟前</p>
                
            </div>
        </div>
    </div>
</body>
</html>
