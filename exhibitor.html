<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta name="format-detection" content="telephone=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge, chrome=1">
    <meta name="renderer" content="webkit">
    <link rel="stylesheet" href="css/basic.css">
    <link rel="stylesheet" href="css/index.css">
    <title>展商页</title>
    <script>
        function resize () {
            if (document.documentElement.clientWidth > 750) {
                document.documentElement.removeAttribute("style");
                return;
            }
            document.documentElement.style.fontSize = document.documentElement.clientWidth / 7.5 + "px";
        }
        resize();
        window.onresize = resize;
    </script>
</head>
<body>
    <div class="wrapper">
        <!-- 侧边目录栏 -->
        <div class="siderbar-menu lt">
            <div class="container">
                <div class="profile-entrance"></div>
                <div class="menu-container">
                    <div class="menu-item">
                        <div class="menu-item-container">
                            <a class="menu-link menu-guests" href="index.html">嘉宾</a>
                        </div>
                    </div>
                    <div class="menu-item">
                        <div class="menu-item-container">
                            <a class="menu-link menu-exhibitor active" href="exhibitor.html">展商</a>
                        </div>
                    </div>
                    <div class="menu-item">
                        <div class="menu-item-container">
                            <a class="menu-link menu-meeting" href="meeting.html">会议</a>
                        </div>
                    </div>
                    <div class="menu-item">
                        <div class="menu-item-container">
                            <a class="menu-link menu-about" href="about.html">我的</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- 中间名录列表栏 -->
        <div class="users lt">
            <div class="users-tab clear">
                <span class="search-switch lt"></span>
                <span class="tab-item active">展商</span>
                <span class="tab-item">收藏</span>
                <span class="filter-switch rt">筛选</span>
            </div>
        </div>
    </div>
</body>
</html>
