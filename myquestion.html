<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta name="format-detection" content="telephone=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge, chrome=1">
    <meta name="renderer" content="webkit">
    <title>我的提问</title>
    <link rel="stylesheet" href="css/basic.css">
    <link rel="stylesheet" href="css/myquestion.css">
    <script>
        function resize () {
            if (document.documentElement.clientWidth > 750) {
                document.documentElement.removeAttribute("style");
                return;
            }
            document.documentElement.style.fontSize = document.documentElement.clientWidth / 7.5 + "px";
        }
        resize();
        window.onresize = resize;
    </script>
</head>
<body>
    <div class="myquestion">
        <div class="myquestion-top clear">
            <a class="back-link lt" href="javascript: history.go(-1);">
                <span class="back-arrow"></span>
            </a>
            <h3 class="myquestion-title">我的提问</h3>
        </div>
        <div class="myquestion-body">
            <div class="myquestion-list">
                <p class="myquestion-time">4分钟前</p>
                <div class="myquestion-card">
                    <p class="myquestion-desc clear">
                        <span class="myquestion-desc-text lt">我在以下环节提问：</span>
                        <b class="myquestion-notice rt"></b>
                    </p>
                    <a class="myquestion-link" href="">CEO对话：航司辅助收入，别光想着卖铺营，却连工具都没有</a>
                    <p class="myquestion-content">开黑吗？我玩亚索</p>
                    <p class="check-answer">查看回复</p>
                </div>
            </div>
            <div class="myquestion-list">

        </div>
    </div>

</html>
